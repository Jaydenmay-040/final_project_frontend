<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudiroid</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="body_container">
           <!-- Signin Form -->
        <div id="id01" class="modal">
            <form
            class="modal-content"
            method="GET"
            action="./index.html"
            id="loginForm"
            >
            <div class="container">
                <div class="container_info">
                    <img class="logo" src="./images/logo.png" alt="">
                </div>
                <!-- <label for="email"><b>Email</b></label> -->
                <input
                type="text"
                placeholder="Username"
                style="font-size: 15px"
                name="username"
                class="username"
                id="loginUsername"
                required
                />
    
                <!-- <label for="psw"><b>Password</b></label> -->
                <input
                type="password"
                placeholder="Password"
                style="font-size: 15px"
                name="password"
                class="password"
                id="loginPassword"
                required
                />
    
                <label
                style="
                    color: #8d8d8d;
                    font-size: 13px;
                    margin-right: 53%;
                    display: flex;
                    justify-content: space-evenly;
                "
                >
                <input
                    type="checkbox"
                    checked="checked"
                    name="remember"
                    style="margin-bottom: 15px; margin-right: -6%"
                />
                Remember me
                </label>
    
                <p
                style="
                    color: #8d8d8d;
                    font-size: 11.5px;
                    text-align: center;
                    display: flex;
                    flex-direction: column;
                "
                >
                By logging in, you agree to Cloudiroid's
                <a href="#" style="color: #8d8d8d; text-decoration-color: #8d8d8d"
                    >Terms & Privacy</a
                >.
                </p>
    
                <div class="clearfix">
                <!-- type="button"
                onclick="document.getElementById('id01').style.display='block'" -->
                <button type="submit" class="signinbtn">Sign in</button>
                <p style="color: #8d8d8d; font-size: 13px">
                    Not a member?
                    <a
                    href="#"
                    onclick="document.getElementById('id02').style.display='block'; document.getElementById('id01').style.display='none'"
                    style="
                        color: black;
                        text-decoration-color: black;
                        font-size: 13px;
                    "
                    >Join</a
                    >.
                </p>
                </div>
            </div>
            </form>
        </div>
        <!-- /Signin Form -->

        <!-- Signup Form -->
        <div id="id02" class="signup_modal">
            <form class="signup_modal-content" id="signupForm">
                <div class="signup_container">
                    <div class="signup_container_info">
                        <img class="logo" src="./images/logo.png" alt="">
                    </div>
        
                    <input
                    type="text"
                    placeholder="First name"
                    style="font-size: 15px"
                    name="first name"
                    id="signupFirstname"
                    required
                    />

                    <input
                    type="text"
                    placeholder="Last name"
                    style="font-size: 15px"
                    name="last name"
                    id="signupLastname"
                    required
                    />

                    <input
                    type="text"
                    placeholder="Email address"
                    style="font-size: 15px"
                    name="email"
                    id="signupEmail"
                    required
                    />
        
                    <input
                    type="text"
                    placeholder="Username"
                    style="font-size: 15px"
                    name="username"
                    id="signupUsername"
                    required
                    />
        
                    <input
                    type="password"
                    placeholder="Password"
                    style="font-size: 15px"
                    name="psw"
                    id="signupPassword"
                    required
                    />
        
                    <label
                    style="
                        color: #8d8d8d;
                        font-size: 13px;
                        text-align: center;
                        display: flex;
                        justify-content: space-evenly;
                        margin-left: 7%;
                        margin-bottom: 3%;
                    "
                    >
                    <input
                        type="checkbox"
                        checked="checked"
                        name="Signup"
                        style="margin-bottom: 15px"
                    />
                    Sign up for emails to get updates from Cloudiroid on our app and
                    your Member benefits
                    </label>
        
                    <p
                    style="
                        color: #8d8d8d;
                        font-size: 11.5px;
                        text-align: center;
                        display: flex;
                        flex-direction: column;
                    "
                    >
                    By creating an account, you agree to Cloudiroid's
                    <a href="#" style="color: #8d8d8d; text-decoration-color: #8d8d8d"
                        >Terms & Privacy</a
                    >.
                    </p>
        
                    <div class="signup_clearfix">
                    <!-- type="button"
                    onclick="document.getElementById('id01').style.display='block'" -->
                    <button type="submit" class="signupbtn">Join us</button>
                    <p style="color: #8d8d8d; font-size: 13px" class="cancelbtn">
                        Already a member?
                        <a
                        href="#"
                        onclick="document.getElementById('id01').style.display='block'; document.getElementById('id02').style.display='none'"
                        style="
                            color: black;
                            text-decoration-color: black;
                            font-size: 13px;
                        "
                        >Sign in</a
                        >.
                    </p>
                    </div>
                </div>
            </form>
        </div>
      <!-- /Signup Form -->
    </div>
</body>
<script src="./script/index.js"></script>
<script src="./script/style.js"></script>
</html>
