<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudiroid</title>
  <link rel="stylesheet" href="./style/explore.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" href="./images/img.PNG" type="image/x-icon">
  <script src="https://kit.fontawesome.com/e6eae71e18.js" crossorigin="anonymous"></script>
  <!-- <a href="https://icons8.com/icon/i6fZC6wuprSu/home"></a> -->
</head>
<body>
  <div class="body_container">
    <div class="topnav">
      <img class="logo" src="./images/logo.png" alt="">
      <form class="search" autocomplete="off">
        <i id="search_icon" class="fas fa-search" aria-hidden="true"></i>
        <input id="search" type="text" placeholder="Search..." name="search">
      </form>
      <!-- <input type="text" placeholder="Search" id="search" /> -->
      <div class="search_result"></div>
      <div class="icons">
        <div class="home">
            <a id="home" href="./home.html">
                <img id="home" src="https://img.icons8.com/fluency-systems-regular/48/000000/home.png"/>
            </a>
        </div>
        <div class="explore">
          <a id="explore" href="./explore.html">
              <img id="explore" src="https://img.icons8.com/ios-filled/50/000000/compass--v2.png"/>
          </a>
        </div>
        <div class="follow_icon">
          <a id="follow" href="./addPost.html">
            <img id="follow" src="https://img.icons8.com/ios/50/000000/add--v1.png"/>
        </a>
        </div>
        <div class="profile">
          <a id="profile" href="./profile.html">
            <img id="profile" src="https://img.icons8.com/material-outlined/50/000000/user-male-circle.png"/>
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="postContainer"></div>
    </div>
  </div>
<script src="./script/style.js"></script>
<script src="./script/explore.js"></script>
</body>
</html>
